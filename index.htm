<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn btn-danger" data-action="AC">AC</button>
      <button class="btn btn-secondary" data-action="%">%</button>
      <button class="btn btn-secondary" data-action="square">x²</button>
      <button class="btn btn-secondary" data-action="/">÷</button>

      <button class="btn btn-light">7</button>
      <button class="btn btn-light">8</button>
      <button class="btn btn-light">9</button>
      <button class="btn btn-secondary" data-action="*">×</button>

      <button class="btn btn-light">4</button>
      <button class="btn btn-light">5</button>
      <button class="btn btn-light">6</button>
      <button class="btn btn-secondary" data-action="-">−</button>

      <button class="btn btn-light">1</button>
      <button class="btn btn-light">2</button>
      <button class="btn btn-light">3</button>
      <button class="btn btn-secondary" data-action="+">+</button>

      <button class="btn btn-light">0</button>
      <button class="btn btn-light">.</button>
      <button class="btn btn-success" data-action="=">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
